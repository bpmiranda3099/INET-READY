name: Hourly Weather Update

on:
  schedule:
    # Run every hour at the 0 minute mark
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-weather-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin requests loguru
          # Install any other dependencies needed by hourly_heat_index.py

      - name: Decode Firebase credentials
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > serviceAccountKey.json

      - name: Run weather update script
        env:
          FIREBASE_SERVICE_ACCOUNT: ./serviceAccountKey.json
        run: python Scripts/hourly_heat_index_api.py

      - name: Clean up credentials
        if: always()
        run: rm -f serviceAccountKey.json
